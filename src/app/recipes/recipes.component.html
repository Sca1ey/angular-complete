<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
  <app-recipe-list
    (selectedRecipe)="onRecipeSelected($event)"
  ></app-recipe-list>
  <app-recipe-detail
    class="col-span-2"
    *ngIf="recipeDetail; else infoText"
    [recipeDetail]="recipeDetail"
  >
  </app-recipe-detail>
  <ng-template #infoText> Please select a recipe! </ng-template>
</div>
